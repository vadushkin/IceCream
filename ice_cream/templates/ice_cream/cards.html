{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="header-h1 my-5">
    <h1>Все Мороженые</h1>
</div>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        {% for product in ice_cream %}
        <div class="col">
            <div class="card">
                <img src="{{ product.photo.url }}"
                     class="card-img-top"
                     alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ product.name }}
                    </h5>
                    <p class="card-text">
                        {{ product.description|truncatechars:60 }}
                    </p>
                    <a href="{% url 'icecream' product.pk %}"
                       class="btn btn-primary">
                        Полное описание
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
