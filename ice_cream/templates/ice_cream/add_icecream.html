{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container my-5">

        <form action="{% url 'add-icecream' %}" method="post" enctype='multipart/form-data'>

        </form>
    </div>
</div>
{% endblock %}
